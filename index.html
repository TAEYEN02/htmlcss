<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 html</title>
</head>
<style>
    /*
      css 전용 주석(메모)
      스타일 변경

      td태그에 대해 테두리 색깔을 변경(1px 실선 검정)

    */
    table{
        border-collapse: collapse; /*띄어쓰기 없애기*/
    }
    td{
        border:1PX solid black;
        width: 50px;
        height: 10px;
    }

</style>
<body>
    <p>글 적을때 p태그(pargraph : 본문글)</p>
    <p style="color: blue;">안녕하세요</p>


    <h1>제목1 (heading1)</h1>
    <h2>제목2 (heading2)</h2>
    <h3>제목3 (heading3)</h3>
    <h4>제목4 (heading4)</h4>
    <h5>제목5 (heading5)</h5>
    <h6>제목6 (heading6)</h6>

    <button>버튼</button>
    <button style="color :white; background-color: skyblue; width: 50px; height: 20px;">버튼2</button>
    <br>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>

    <!--
        이 안에다가 적는 것들은 화면에 반영이 안되고 무시됩니다
        주석(메모)
        <a> : anchor , 해당 주소로 이동하는 태그
            => target="_blank" 주소를 띄울때 새 창으로 띄우기
    -->
    <a href="https://www.google.com/" target="_blank">
        <button>구글로 이동</button>
    </a>
    <br>

    <img src="cat.png" width="140px",height="140px">
    <br>
    <p>사진을 누르면 NAVER로 이동 -> </p>
    <!--사진을 눌렀을때 네이버로 가는 코드-->
    <a href="https://www.naver.com/" target="_blank">
        <img src="cat.png" width="100px", height="100px">
    </a>

    <h2>기호 목록</h2>
    <ul>
        <li>일번</li>
        <li>이번</li>
        <li>삼번</li>
    </ul>

    <ol>
        <li>일번</li>
        <li>이번</li>
        <li>삼번</li>
    </ol>

    <div style="background-color: skyblue;"><strong>안녕</strong></div>
    <div style="background-color: yellowgreen;">
        <form>
            <textarea></textarea>
            <label for="my-input">입력하세요</label>
            <input id="my-input">
            <input type="checkbox">
            <select>
                <option>일번</option>
                <option>이번</option>
                <option>삼번</option>
            </select>
            <button type="submit">회원가입</button>
        </form>
    </div>
    <hr>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <!--
        <!DOCTYPE html> : html버전 기준으로 작성하는 문서
        <html> : HTML문서의 시작과 끝을 정의
        <head> : 메타데이터(문서 제목, 문자 인코딩 등을 설정)을 적는 공간
        <title> : HTML 문서의 제목
        <meta> : 문자열 설정, 문서 보기 설정 등을 입력
        <link> : 특정 파일(css)을 연결 (별도 파일 style)
        <script> :자바스크립트 파일/내용을 연결
        <body> : 문서 본문의 내용을 포함하는 공간
        <h1>~<h6> : 제목글(heading) 1(가장 큼), 6(가장 작음)
        <p> : 본문 글(paragraph), 자동 줄바꿈
        <span> : 본문 글, 줄바꿈 없이 스타일을 주기위한 태그
        <a> : 하이퍼링크 (anchor)를 만든다. href 속성을 통해 이동할 주소 설정
        <img> : 이미지 태그, src 속성을 통해 보여줄 이미지 설정
        <ul> : 숫자없는 리스트(목록), li태그와 함꼐 사용
        <ol> : 순서가 있는 리스트*목록) , il태그와 함께 사용
        <li> : 각 리스트, ul또는 ol 태그 안에서 사용
        <div> : 구간 나누기 (divison), width:100%, height:0, 높이는 태그 안에 내용물 크기에 따라 증가함 [section, header, footer, nav, article 등 여러 이름으로 사용]
        <strong> : 적은 글을 굵게 만듦 (span태그에 글자 굵게 하기만 추가)
        <textareas> : 여러줄로 글을 입력할 수 있는 공간을 제공
        <input> : 한줄로 글을 입력할 수 있는 공간(type 속성에 따라 변경)
        <select> : 여러 목록을 보여줘서 선택하게 하는 태그(option 태그와 함꼐 사용)
        <option> : <select>태그 안에 사용 (목록 추가)
        <label> : <input> 태그에 제목 설정(for 태그를 통해 input과 연결)
        <form> : 감싸고 있는 <input>, <textarea>, <select> 등 입력을 받은 내용을 전송하기 위한 태그(input을 감싸줘야함)
        <video> : 비디오 추가
        <audio> : 오디오 추가
        <canvas> : 그림 그리는 공간 제공
        <hr> 가로선 그리기
        <table> : 게시판(tr로 행 추가)
        <tr> : <table>태그 안에 사용, 가로 행 추가
        <td> : <tr>태그 안에 사용, 세로 열 추가 (th로 사용하면 굵은 글씨에 가운데 정렬)
        -->


</body>
</html>
